name: SonarQube Backend Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make Maven wrapper executable
        working-directory: ticketr-backend
        run: chmod +x mvnw

      - name: Build backend
        working-directory: ticketr-backend
        run: ./mvnw -B clean verify

      - name: SonarQube scan
        if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_HOST_URL != '' }}
        working-directory: ticketr-backend
        run: ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
